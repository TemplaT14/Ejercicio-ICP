<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="descripcion del contenido" />
    <meta name="author" content="Jose Enrique Marti" />
    <title>FORMULARIOS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Icono de pestaña 
  <link rel="icon" type="image/png" href="favicon.png" /> -->
  </head>
  <body class="p-3">
    <div class="d-flex justify-content-center">
      <div class="col-12 col-md-6 border">
        <form class="p-3">
          <h2 class="text-center">Registrarse</h2>
          <div class="mb-3">
            <label for="userReg" class="col-form-label">Usuario:</label>
            <input type="text" class="form-control" id="userReg" required />
          </div>

          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="emailRep" class="col-form-label">Repetir Email:</label>
            <input type="email" class="form-control" id="emailRep" required />
          </div>

          <div class="mb-3">
            <label for="passwordReg" class="col-form-label">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="passwordReg"
              required
            />
          </div>

          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="pass"
              name="pass"
              value="op1"
            />
            <label class="form-check-label" for="pass">
              Mostrar contraseña
            </label>
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              name="condiciones"
              id="condiciones"
              required
            />
            <label class="form-check-label" for="condiciones">
              Aceptar terminos y condiciones
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>

    <footer class="text-center p-3">
      <p>2025 - Formularios</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Tu script -->
     <script type="module" src="renderer.js"></script>
    <script type="module" src="../script.js"></script>
  </body>
</html>
