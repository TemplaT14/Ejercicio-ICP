<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="descripcion del contenido" />
    <meta name="author" content="Jose Enrique Marti" />
    <title>FORMULARIOS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS propio 
    <link rel="stylesheet" href="styles.css" /> -->
    <!-- Icono de pestaña 
  <link rel="icon" type="image/png" href="favicon.png" /> -->
  </head>
  <body class="p-3">
    <div class="d-flex justify-content-center">
      <div class="col-12 col-md-6 border">
        <form class="p-3">
          <h2 class="text-center">Iniciar sesión</h2>
          <div class="mb-3">
            <label for="userLog" class="col-form-label">Usuario:</label>
            <input type="text" class="form-control" id="userLog" required />
          </div>

          <div class="mb-3">
            <label for="password" class="col-form-label">Contraseña:</label>
            <input type="text" class="form-control" id="password" required />
          </div>

          <button type="submit" class="btn btn-primary">Iniciar sesion</button>
          <button type="button" class="btn btn-primary" id="register">Register</button>
        </form>
      </div>
    </div>

    <footer class="text-center p-3">
      <p>2025 - Formularios</p>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Tu script -->
    <script type="module" src="renderer.js"></script>
    <script type="module" src="../script.js"></script>
  </body>
</html>
